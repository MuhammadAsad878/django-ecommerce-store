{% extends "authBase.html" %}

{% block title %} Login Sam Shoes{% endblock title %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %} 

{% block content %}

<div class="row" id="fonts">
    <div class="col-md-4 col-sm-10 m-auto mt-3 p-5 rounded-4 signup" id="login-container">
        <div class="row">
            <h1 class="col-7 d-flex align-items-center justify-content-end">Login</h1>
            <div class="col-5 d-flex align-items-end">
                <img src="{% static 'images/sam_logo.png' %}" alt="" height="70" width="70" />
            </div>
        </div>
        <form action="{% url 'login' %}" method="post" class="my-3 p-4 rounded-4 bg" id="login-header">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" placeholder="Enter Username" class="form-control" name="username" required />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" placeholder="Enter Password" class="form-control" name="password" id="exampleInputPassword1" required />
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword1">
                        <i class="bi bi-eye-slash" id="eyeIcon1"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary px-5 col-10 m-auto">
                    Login
                </button>
                <div class="col-12 d-flex justify-content-end pe-5">
                    <a href="{% url 'Index' %}" class="pt-2 pb-3">I don't have an account.</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    // Toggle show/hide password functionality for login form
    document.getElementById('togglePassword1').addEventListener('click', function () {
        var passwordField = document.getElementById('exampleInputPassword1');
        var icon = document.getElementById('eyeIcon1');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });
</script>

{% endblock content %}
